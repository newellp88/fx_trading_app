<html>
<head>
    <title>FX Dashboard Homepage</title>

    <!-- JavaScript Imports -->
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

</head>
<body>
    <p>Welcome!</p>
    <canvas id="lineGraph" width="1000" height="500">
        <script>
            var data = {{data}}
            zingchart.render({
                id: 'lineGraph',
                type: 'line',
                series: [{values: data}]
            });
        </script>
    </canvas>

</body>
</html>
